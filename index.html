<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Odin Project</title>
    <link href="styles.css">
</head>
<body>
   <container class="main">
    <container class="sizzle">
        <h1 class="logo">Company Name and Logo</h1>
        <div class="photo">
            <img src="background.jpg" alt="Blue grunge texture background">   
        
       
        <p class="credit">Photo by <a href="https://unsplash.com/@timmossholder?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tim Mossholder</a> on <a href="https://unsplash.com/s/photos/grunge-texture?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    </container>
    <h4 class="pitch">Do you like Service? Online Service? Have you tried company?
        This is our pitch to you. Swing now or wait for our balls to fly past you face.
    </h4>
    <h4 class="pitch">The Choice is Yours</h4>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
           <label for="user_email">Email Address:</label>
           <input type="email" id="user_email" name="email" placeholder="you@email.com" 
           required> 
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"
            pattern="[0-3]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="pass"    name="password" required>
        </div>
        <div>
            <label for="password">Confirm Password</label>
            <input type="password" id="pass"    name="password" required>
        </div>
        <input type="submit">

    </form>
   </container>
   
</body>
</html>
